baseURL = "https://mladencucak.netlify.com"
title   = "Mladen Čučak"

ignoreFiles = ["_files$", "_cache$"]
DefaultContentLanguage = "en"
theme = "hugo-theme-hello-friend-ng"
PygmentsCodeFences = true
PygmentsStyle = "monokai"
rssLimit = 10
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"
buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[taxonomies]
  tag      = "tags"
  category = "categories"
  author   = "authors"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  description = "Mladen Cucak"
  keywords = ""
  images = [""]
  homeSubtitle = "Plant Pathologist"
  disableReadOtherPosts = false
  customCSS = []
  customJS  = []
  justifyContent = false
  contentTypeName = "posts"
  defaultTheme = "dark"
  themeColor = "#252627"

  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = "Home/ "
    logoHomeLink = "/"
    logoCursorColor    = "#ffffff"
    logoCursorAnimate  = "5s"

  googleAnalyticsID = "G-XXXXXXXXXX"  # Only include if you have a GA4 ID
  disqusShortname = ""  # Leave blank if not using Disqus

  [[params.social]]
    name = "email"
    url  = "mailto:mladencucak@gmail.com"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/mladencucak"

  [[params.social]]
    name = "github"
    url  = "https://github.com/mladencucak"

[languages]
  [languages.en]
    weight = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    [languages.en.params]
      subtitle = "Your English subtitle here"

  [languages.fr]
    weight = 2
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    [languages.fr.params]
      subtitle = "Your French subtitle here"

[menu]
  [[menu.main]]
    identifier = "bio"
    name       = "Bio & Pubs"
    url        = "bio/"
